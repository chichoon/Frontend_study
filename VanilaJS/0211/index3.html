<!DOCTYPE html>
<html>
    <head>
        <title>BABO</title>
        <link rel="stylesheet" href="index3.css" />
        <!--head 맨 아래에 css 불러오기-->
    </head>
    <body>
        <h1 id="title" class="btn">this works!</h1>
        <!--h1에 id를 부여해줌-->

        <!--기존의 class인 btn이 사라지는 불상사가 발생-->
        <script src="index3.js"></script>
        <!--Body 맨 아래에 js 불러오기-->
    </body>
</html>
