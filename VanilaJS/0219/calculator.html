<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="calculator.css" />
    </head>
    <body>
        <div>
            <span class="result">0</span>
            <button class="button c" id="C">C</button> 
        </div>
        <div>
            <button class="button num" id="7">7</button>
            <button class="button num" id="8">8</button>
            <button class="button num" id="9">9</button>
            <button class="button sign" id="add">+</button>
        </div>
        <div>
            <button class="button num" id="4">4</button>
            <button class="button num" id="5">5</button>
            <button class="button num" id="6">6</button>
            <button class="button sign" id="sub">-</button>
        </div>
        <div>
            <button class="button num" id="1">1</button>
            <button class="button num" id="2">2</button>
            <button class="button num" id="3">3</button>
            <button class="button sign" id="mul">*</button>
        </div>
        <div>
            <button class="button zero" id="0">0</button>
            <button class="button num" id="equ">=</button>
            <button class="button sign" id="div">/</button>
        </div>
        <script src="calculator.js"></script>
    </body>
</html>
